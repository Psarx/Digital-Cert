<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Digital Certificate Management Portal of FISAT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff7f50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        h1 {
            color: #ff7f50;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            margin-bottom: 30px;
        }
        .button {
            background-color: #ff7f50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff6347;
        }
        .button:active {
            transform: translateY(2px);
            transition: transform 0.1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Digital Certificate Management Portal of FISAT</h1>
        <p>This portal provides access to manage digital certificates for FISAT.</p>
        <a href="adminlogin.html" class="button">Admin</a>
        <a href="celllogin.html" class="button">Cell</a>
    </div>
</body>
</html>
